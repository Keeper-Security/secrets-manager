name: Publish to Maven (Java Storage Oracle KMS)
on:
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to Maven Central (uncheck to build only)'
        required: false
        default: true
        type: boolean

jobs:
  publish:
    uses: ./.github/workflows/reusable.maven.central.publish.yml
    with:
      working-directory: ./sdk/java/storage/keeper_secrets_manager_storage_oracle_kms
      project-name: keeper-secrets-manager-java-storage-oracle-kms
      project-title: Keeper Secrets Manager Oracle KMS Storage
      java-version: '8'
      publish: ${{ github.event.inputs.publish == 'true' }}
    secrets: inherit
