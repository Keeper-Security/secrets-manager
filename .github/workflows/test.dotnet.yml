name: Test-DotNet

on:
  pull_request:
    branches: [ master ]

jobs:
  test-dotnet:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '8.0.x' ]

    defaults:
      run:
        working-directory: ./sdk/dotNet
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET SDK ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
        
    - name: Install dependencies
      run: dotnet restore

    - name: Install mono-devel for strong-naming tools
      run: |
        sudo apt-get update
        sudo apt-get install -y mono-devel

    - name: Generate test strong-name key
      working-directory: ./sdk/dotNet/SecretsManager
      run: sn -k sgKSM.snk

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Verify strong-naming on built assemblies
      run: |
        echo "Verifying strong-naming on net48 build..."
        sn -T SecretsManager/bin/Release/net48/SecretsManager.dll
        sn -v SecretsManager/bin/Release/net48/SecretsManager.dll

        echo "Verifying strong-naming on netstandard2.0 build..."
        sn -T SecretsManager/bin/Release/netstandard2.0/SecretsManager.dll
        sn -v SecretsManager/bin/Release/netstandard2.0/SecretsManager.dll

    - name: Test
      run: dotnet test --no-restore --verbosity minimal

    - name: Cleanup test strong-name key
      if: always()
      working-directory: ./sdk/dotNet/SecretsManager
      run: rm -f sgKSM.snk
