name: Publish to PyPI (KSM CLI)
on:
  workflow_dispatch:

jobs:
  # Get version and generate SBOM
  get-version-and-sbom:
    runs-on: ubuntu-latest
    outputs:
      cli-version: ${{ steps.extract-cli-version.outputs.version }}
    steps:
      - uses: actions/checkout@v3

      - name: Extract CLI version
        id: extract-cli-version
        working-directory: ./integration/keeper_secrets_manager_cli
        run: |
          VERSION=$(python3 setup.py --version 2>/dev/null || grep -Po 'version\s*=\s*["\x27]\K[^\x27"]*' setup.py)
          echo "CLI Version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  # Generate SBOM using reusable workflow
  generate-cli-sbom:
    needs: get-version-and-sbom
    uses: ./.github/workflows/reusable.sbom.workflow.yml
    with:
      working-directory: ./integration/keeper_secrets_manager_cli
      project-name: keeper-secrets-manager-cli
      project-type: python
      project-version: ${{ needs.get-version-and-sbom.outputs.cli-version }}
      sbom-format: spdx-json
      additional-labels: ksm,cli,python,security
    secrets:
      MANIFEST_TOKEN: ${{ secrets.MANIFEST_TOKEN }}

  publish-pypi:
    needs: generate-cli-sbom
    name: Publish KSM CLI to PyPI
    environment: prod
    runs-on: ubuntu-latest
    timeout-minutes: 10 # To keep builds from running too long

    defaults:
      run:
        working-directory: ./integration/keeper_secrets_manager_cli

    steps:
      - name: Get the source code
        uses: actions/checkout@v3


      - name: "Set up Python 3.10"
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Retrieve secrets from KSM
        id: ksmsecrets
        uses: Keeper-Security/ksm-action@master
        with:
          keeper-secret-config: ${{ secrets.KSM_PYPI_PUBLISHER_PYPI_SDK_CONFIG }}
          secrets: |
            -aBWi3-yU_qvatNh0Eaqew/field/password > PYPI_API_TOKEN

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade setuptools pip wheel twine
          python3 -m pip install -r requirements.txt

      - name: Build and Publish
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ steps.ksmsecrets.outputs.PYPI_API_TOKEN }}
        run: |
          python3 setup.py build
          python3 setup.py sdist
          python3 -m twine upload --verbose dist/*
