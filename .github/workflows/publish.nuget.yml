name: Publish to NuGet
on:
  #  release:
  #    types: [created]
  workflow_dispatch:

jobs:
  publish-dotnet:
    runs-on: ubuntu-latest
    #    environment:
    #      name: prod

    defaults:
      run:
        working-directory: ./sdk/dotNet

    steps:

      - name: Retrieve secrets from KSM
        id: ksmsecrets
        uses: Keeper-Security/ksm-action@master
        with:
          hostname: keepersecurity.com
          keeper-secret-config: ${{ secrets.KSM_KSM_CONFIG }}
          secrets: |
            Sq4nnb5HXXNp1l6KryXynw field:password | env:NUGET_AUTH_TOKEN

      - uses: actions/checkout@v2

      - name: Set up .Net
        uses: actions/setup-dotnet@v1.8.1
        with:
          dotnet-version: '5.0.x'

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish package
        run: dotnet nuget push ./SecretsManager/bin/Release/*.nupkg --api-key ${{env.NUGET_AUTH_TOKEN}} --source https://api.nuget.org/v3/index.json