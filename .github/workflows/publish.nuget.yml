name: Publish to NuGet and PowerShell Gallery

on:
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to NuGet (uncheck to build only)'
        required: false
        default: 'true'
        type: boolean

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      sdk-version: ${{ steps.extract-sdk-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract SDK version
        id: extract-sdk-version
        working-directory: ./sdk/dotNet
        run: |
          VERSION=$(dotnet msbuild SecretsManager/SecretsManager.csproj -getProperty:PackageVersion)
          echo "SDK Version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  # Generate and upload SBOM for SDK
  generate-sdk-sbom:
    needs: get-version
    uses: ./.github/workflows/reusable.sbom.workflow.yml
    with:
      working-directory: ./sdk/dotNet
      project-name: keeper-secrets-manager-dotnet
      project-type: dotnet
      project-version: ${{ needs.get-version.outputs.sdk-version }}
      sbom-format: spdx-json
      additional-labels: ksm,sdk,dotnet,security
    secrets:
      MANIFEST_TOKEN: ${{ secrets.MANIFEST_TOKEN }}
  
  publish-nuget:
    environment: prod
    needs: generate-sdk-sbom
    runs-on: ubuntu-latest

    defaults:
      run:

        working-directory: ./sdk/dotNet

    steps:
      - name: Get the source code
        uses: actions/checkout@v4

      - name: Setup .NET 6
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x

      - name: Retrieve secrets from KSM
        id: ksmsecrets
        uses: Keeper-Security/ksm-action@master
        with:
          keeper-secret-config: ${{ secrets.KSM_KSM_CONFIG }}
          secrets: |
            Sq4nnb5HXXNp1l6KryXynw/field/password > NUGET_AUTH_TOKEN

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish package
        if: ${{ github.event.inputs.publish == 'true' }}
        run: dotnet nuget push ./SecretsManager/bin/Release/*.nupkg --api-key ${{steps.ksmsecrets.outputs.NUGET_AUTH_TOKEN}} --source https://api.nuget.org/v3/index.json

      - name: Upload non-strong-named binaries
        if: ${{ github.event.inputs.publish == 'false' }}
        uses: actions/upload-artifact@v4
        with:
          name: non-strong-named-binaries-${{ github.run_number }}
          path: |
            ${{ github.workspace }}/sdk/dotNet/SecretsManager/bin/Release/*.nupkg

  publish-powershell:
    environment: prod
    needs: publish-nuget
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./sdk/dotNet

    steps:
      - name: Get the source code
        uses: actions/checkout@v4

      - name: Setup .NET 6
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Retrieve secrets from KSM
        id: ksmsecrets
        uses: Keeper-Security/ksm-action@master
        with:
          keeper-secret-config: ${{ secrets.KSM_KSM_CONFIG }}
          secrets: |
            FeE4uHTMEVJJhAdWK0ubMg/field/password > NUGET_AUTH_TOKEN

      - name: Publish package
        if: ${{ github.event.inputs.publish == 'true' }}
        shell: pwsh
        run: |
          Set-Location ./SecretManagement.Keeper/
          ./build.ps1 -Package -Publish -APIKey ${{steps.ksmsecrets.outputs.NUGET_AUTH_TOKEN}}

