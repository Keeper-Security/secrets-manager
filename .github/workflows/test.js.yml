name: Test-JS

on:
  pull_request:
    branches: [ master ]

jobs:
  test-js:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./sdk/javascript/packages/core
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install
        env:
          NPM_TOKEN: ""
      - run: npm test
        env:
          NPM_TOKEN: ""
