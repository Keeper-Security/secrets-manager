name: Publish to PyPI (KSM Ansible)
on:
  workflow_dispatch:

jobs:

  get-version-for-sbom:
    runs-on: ubuntu-latest
    outputs:
      ansible-version: ${{ steps.extract-ansible-version.outputs.version }}
    steps:
      - uses: actions/checkout@v3

      - name: Extract Ansible Package version
        id: extract-ansible-version
        working-directory: ./integration/keeper_secrets_manager_ansible
        run: |
          VERSION=$(python3 setup.py --version 2>/dev/null || grep -Po 'version\s*=\s*["\x27]\K[^\x27"]*' setup.py)
          echo "Ansible Package Version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  generate-ansible-sbom:
    needs: get-version-for-sbom
    uses: ./.github/workflows/reusable.sbom.workflow.yml
    with:
      working-directory: ./integration/keeper_secrets_manager_ansible
      project-name: keeper-secrets-manager-ansible
      project-type: python
      project-version: ${{ needs.get-version-for-sbom.outputs.ansible-version }}
      sbom-format: spdx-json
      additional-labels: ksm,ansible,python,security
    secrets:
      MANIFEST_TOKEN: ${{ secrets.MANIFEST_TOKEN }}

  publish-pypi:
    name: Publish KSM Ansible Pulugin to PyPI
    environment: prod
    runs-on: ubuntu-latest
    timeout-minutes: 10 # To keep builds from running too long

    defaults:
      run:
        working-directory: ./integration/keeper_secrets_manager_ansible

    steps:
      - name: Get the source code
        uses: actions/checkout@v3


      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Retrieve secrets from KSM
        id: ksmsecrets
        uses: Keeper-Security/ksm-action@master
        with:
          keeper-secret-config: ${{ secrets.KSM_PYPI_PUBLISHER_PYPI_SDK_CONFIG }}
          secrets: |
            -aBWi3-yU_qvatNh0Eaqew/field/password > PYPI_API_TOKEN

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade setuptools pip wheel twine
          python3 -m pip install -r requirements.txt

      - name: Build and Publish
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ steps.ksmsecrets.outputs.PYPI_API_TOKEN }}
        run: |
          python3 setup.py build
          python3 setup.py sdist
          python3 -m twine upload --verbose dist/*
