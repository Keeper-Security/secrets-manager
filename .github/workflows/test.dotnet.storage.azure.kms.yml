name: Test .NET Storage - Azure Key Vault

on:
  push:
    branches:
      - 'release/storage/dotnet/azure-kms/**'
    paths:
      - 'sdk/dotNet/Integrations/AzureKeyVault/**'
      - '.github/workflows/test.dotnet.storage.azure.kms.yml'
  pull_request:
    branches:
      - 'release/storage/dotnet/azure-kms/**'
    paths:
      - 'sdk/dotNet/Integrations/AzureKeyVault/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./sdk/dotNet/Integrations/AzureKeyVault
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore
